<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >
  <title>蜗牛博客</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="蜗牛博客，三根K线改三观！">   
  <link rel="stylesheet" href="http://www.qtdebug.com/css/style.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
  <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
  <link rel="stylesheet" href="http://picturebag.qiniudn.com/monokai.css">
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="container">
    <div class="left-col">
    <div class="overlay"></div>

<ul class="menu">
    <li class="item"><a href="http://www.baidu.com" id="baidu-search-button">百度搜索</a></li>
    <li class="item"><a href="http://www.google.com" id="google-search-button">谷歌搜索</a></li>
    <li class="item non-index-item"><a href="javascript:void(0)" id="show-toc-button">显示目录</a></li>
</ul>
<div class="intrude-less">
	<header id="header" class="inner">
		<a href="/" class="profilepic">
			
			<img src="http://www.qtdebug.com/img/dog.png" class="js-avatar" style="width: 100%;height: 100%;opacity: 1;">
			
		</a>

		<hgroup>
		  <h1 class="header-author"><a href="/sitemap">蜗牛博客</a></h1>
		</hgroup>

		
		<p class="header-subtitle">蜗牛博客，三根K线改三观！</p>		
        <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'archives' %}">归档</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/Andrew-liu/my_blog_tutorial">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-error pure-button" href="http://weibo.com/dinosaurliu">Weibo</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">专题</a>
                    </li>
					 <li>
                    <form class="pure-form" action="/search/" method="get">
                    <input class="pure-input-3-3" type="text" name="s" placeholder="search">
                    </form>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'about_me' %}">About Me</a>
                    </li>
					<li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'RSS' %}">RSS</a>  
                    </li>
                </ul>
            </nav>
	</header>
</div>


    </div>
    <div class="mid-col">
      <nav id="mobile-nav">
  	<div class="overlay">
  		<div class="slider-trigger"></div>
  		<h1 class="header-author js-mobile-header hide">蜗牛博客</h1>
  	</div>
	<div class="intrude-less">
		<header id="header" class="inner">
			<div class="profilepic">
			
				<img src="http://www.qtdebug.com/img/dog.png" class="js-avatar" style="width: 100%;height: 100%;opacity: 1;">
			
			</div>
			<hgroup>
			  <h1 class="header-author">蜗牛博客</h1>
			</hgroup>
			
			<p class="header-subtitle">蜗牛博客，三根K线改三观！</p>
			
			<nav class="header-menu">
				<ul>
				
					<nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'archives' %}">归档</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/Andrew-liu/my_blog_tutorial">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-error pure-button" href="http://weibo.com/dinosaurliu">Weibo</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">专题</a>
                    </li>
					 <li>
                    <form class="pure-form" action="/search/" method="get">
                    <input class="pure-input-3-3" type="text" name="s" placeholder="search">
                    </form>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'about_me' %}">About Me</a>
                    </li>
					<li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'RSS' %}">RSS</a>  
                    </li>
                </ul>
            </nav>
		        
		        <div class="clearfix"></div>
				</ul>
			</nav>
			<nav class="header-nav">
				<div class="social">
					
				</div>
			</nav>
		</header>				
	</div>
</nav>

      <div class="body-wrap">
  
    <!-- 生成目录 -->


<article id="post-fe-vue-dom-updated" class="article article-type-post" itemscope itemprop="blogPost">
  
    <div class="article-meta">
        <a href="/fe-vue-dom-updated/" class="article-date">
  	<!-- <time datetime="2017-05-04T15:07:57.000Z" itemprop="datePublished">2017-05-04</time> -->
    
        </a>

    </div>
  
  <div class="article-inner">
    
      <input type="hidden" class="isFancy" />
    
    
      <header class="article-header">
        
  
    
      </header>
      
    
    <div class="article-entry" itemprop="articleBody">
        {% block content %}
        {% endblock %}
	</div>
          
    <div class="clearfix"></div>
    </div>
    
  </div>
  
  

</article>
<footer id="footer">
    <div class="outer">
        <div id="footer-info">
            <div class="footer-left">
                &copy;
                2017
                    蜗牛博客
            </div>
            <div class="footer-right">
                <a href="http://hexo.io/" target="_blank">Hexo</a> Theme <a href="https://github.com/litten/hexo-theme-yilia" target="_blank">Yilia</a> Modification
            </div>
        </div>
        <div class="visit">
            <span id="busuanzi_container_site_pv" style="display: inline;">
                <span id="site-visit" title="本站到访数"><i class="fa fa-user" aria-hidden="true"></i>
                    <span id="busuanzi_value_site_pv"></span>
                </span>
            </span>

            <span>| </span>

            <span id="busuanzi_container_page_pv" style="display: inline;">
                <span id="page-visit" title="本页阅读量"><i class="fa fa-eye" aria-hidden="true"></i>
                    <span id="busuanzi_value_page_pv"></span>
                </span>
            </span>
        </div>
    </div>
</footer>
</div>     
    </div>    
    </div>
</body>
</html>
